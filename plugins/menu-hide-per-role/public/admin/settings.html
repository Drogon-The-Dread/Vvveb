<style>
.switch {
  position: relative;
}
.switch input {
  position: absolute;
  top: 0;
  z-index: 2;
  opacity: 0;
  cursor: pointer;
}
.switch input:checked {
  z-index: 1;
}
.switch input:checked + label {
  opacity: 1;
  cursor: default;
}
.switch input:not(:checked) + label:hover {
  opacity: 0.5;
}
.switch label {
  color: #fff;
  opacity: 0.33;
  transition: opacity 0.25s ease;
  cursor: pointer;
}
.switch .toggle-outside {
  height: 100%;
  border-radius: 2rem;
  padding: 0.25rem;
  overflow: hidden;
  transition: 0.25s ease all;
}
.switch .toggle-inside {
  border-radius: 5rem;
  background: #4a4a4a;
  position: absolute;
  transition: 0.25s ease all;
}
.switch--horizontal {
  width: 3rem;
  height: 1.56rem;
  margin: 0 auto;
  font-size: 0;
  display:inline-block;
  vertical-align: top;
}
.switch--horizontal input {
  height: 1.5rem;
  width: 3rem;
  margin: 0;
}
.switch--horizontal label {
  font-size: 1.5rem;
  line-height: 3rem;
  display: inline-block;
  width: 6rem;
  height: 100%;
  margin: 0;
  text-align: center;
}
.switch--horizontal label:last-of-type {
  margin-left: 6rem;
}
.switch--horizontal .toggle-outside {
  background: rgba(var(--bs-body-color-rgb),0.05);
  border: 1px solid rgba(var(--bs-body-color-rgb),0.2);
  position: absolute;
  width: 3rem;
  left:0;
}
.switch--horizontal .toggle-inside {
  height: 1rem;
  width: 1rem;
}
.switch--horizontal input:checked ~ .toggle-outside .toggle-inside {
  left: 0.25rem;
}
.switch--horizontal input ~ input:checked ~ .toggle-outside .toggle-inside {
  left: 1.55rem;
}
.switch--no-label label {
  width: 0;
  height: 0;
  visibility: hidden;
  overflow: hidden;
}
.switch--no-label input:checked ~ .toggle-outside .toggle-inside {
  background: rgba(var(--bs-body-color-rgb),0.05);
  border: 1px solid rgba(var(--bs-body-color-rgb),0.2);
}
.switch--no-label input ~ input:checked ~ .toggle-outside {
	background: rgba(var(--bs-body-color-rgb),0.05);
}
.switch--no-label input ~ input:checked ~ .toggle-outside .toggle-inside {
  background: rgba(var(--bs-primary-rgb),0.8);;
}

#hide-menu-per-role .navbar-nav .dropdown-menu {

    border: none;
    opacity:1;
}

#hide-menu-per-role .navbar-nav .dropdown-menu img {

}
</style>
