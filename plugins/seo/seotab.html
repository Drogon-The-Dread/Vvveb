<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  

  <base href="">

  <title>Vvveb - Seo Plugin</title>

  <link href="css/admin.css" rel="stylesheet">
</head>


<body>

	<ul class="nav nav-tabs" id="seo-tab">
	
	  <li class="nav-item" role="presentation">
		<a class="nav-link" href="#seo-options" data-bs-toggle="tab">SEO Options</a>
	  </li>

	</ul>
	
	<div class="tab-content"  id="seo-tab-content">
	
		<div class="tab-pane" id="seo-options" role="tabpanel">
			<div class="mb-3 row">
				<label for="input-site-title" class="col-sm-2 col-form-label">Open Graph Title</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="input-name" placeholder="Name" name="seo[name]" data-v-seo-name>
				</div>
			 </div>		 

			 <div class="mb-3 row">
				<label for="input-site-title" class="col-sm-2 col-form-label">Open Graph Description</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="input-slug" placeholder="Slug" name="seo[slug]" data-v-seo-slug>
				</div>
			  </div>		 
			  
			  <div class="mb-3 row">
				<label for="input-description" class="col-sm-2 col-form-label" >Twitter Description</label>
				<div class="col-sm-10">
				  <textarea type="email" class="form-control" id="input-description" placeholder="Description" name="seo[content]" data-v-seo-content></textarea>
				</div>
			  </div>
			
			
		</div>
 
	</div>

</body>
</html>
