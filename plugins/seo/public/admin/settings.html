<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  

  <base href="">

  <title>Vvveb - Seo Plugin</title>

  <link href="css/admin.css" rel="stylesheet">
</head>


<body>

  <div id="container">

    <div class="sidebar" data-v-copy-from="index.html,.sidebar">
    </div>


    <div class="main">

      <div class="clearfix top-header" data-v-copy-from="index.html,.top-header">

      </div>

      <form id="settings-form" action="" method="post" class="needs-validation" novalidate data-v-product>
        <input type="hidden" name="action" id="action" value="save">
        <div class="actions">
          <div class="title">
            <h4 class="text-muted mt-2">
              <img src="../../plugins/seo/seo.svg" width="48">
              
              <span>Seo plugin</span>
            </h4>
          </div>
          <div class="btns">
          <button type="submit" href="" class="btn btn-primary btn-icon ms-1" title="Save post">
            <i class="icon-create-outline"></i> Save settings
          </button>
          </div>
        </div>
        <div>
          <div id="main-content">

         	<div class="notifications" data-v-notifications data-v-copy-from="index.html,.notifications"></div>

            <div class="content clearfix settings">


<ul class="nav nav-tabs" id="myTab" role="tablist">
					
					  <li class="nav-item" role="presentation">
						<button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">General</button>
					  </li>

					  <li class="nav-item" role="presentation">
						<button class="nav-link" id="local-tab" data-bs-toggle="tab" data-bs-target="#local" type="button" role="tab" aria-controls="contact" aria-selected="false">Local</button>
					  </li>
						
					  <li class="nav-item" role="presentation">
						<button class="nav-link" id="media-tab" data-bs-toggle="tab" data-bs-target="#media" type="button" role="tab" aria-controls="contact" aria-selected="false">Media settings</button>
					  </li>		  

					  <!--
					  <li class="nav-item" role="presentation">
						<button class="nav-link" id="mail-tab" data-bs-toggle="tab" data-bs-target="#mail" type="button" role="tab" aria-controls="contact" aria-selected="false">Mail</button>
					  </li>					 
					  -->

					   <li class="nav-item" role="presentation">
						<button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab" aria-controls="comments" aria-selected="false">Comments</button>
					  </li>					 
					  
					  <li class="nav-item" role="presentation">
						<button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="contact" aria-selected="false">Orders</button>
					  </li>					 

						<li class="nav-item" role="presentation">
							<button class="nav-link" id="mail_notifications-tab" data-bs-toggle="tab" data-bs-target="#mail_notifications" type="button" role="tab" aria-controls="contact" aria-selected="false">Mail notifications</button>
					  </li>
					  <!--
					   <li class="nav-item" role="presentation">
						<button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">Security</button>
					  </li> -->
					</ul>
					
					<div class="tab-content">
					
						<div class="tab-pane show active" id="general" role="tabpanel" aria-labelledby="general-tab">

							<div class="row mb-3">
							  <label for="input-language" class="col-sm-2 col-form-label">Provider</label>
							  <div class="col-sm-10">
								<select class="form-control" placeholder="" name="settings[provider]">
									<option name="turnstile">Cloudflare Turnstile</option>
								</select>
							  </div>
							</div>
							<div class="row mb-3">
							  <label for="input-language" class="col-sm-2 col-form-label">Site Key</label>
							  <div class="col-sm-10">
								<input type="text" class="form-control" placeholder="" name="settings[site_key]" value>
							  </div>
							</div>

							<div class="row mb-3">
							  <label for="input-model" class="col-sm-2 col-form-label">Secret Key</label>
							  <div class="col-sm-10">
								<input type="text"  class="form-control" placeholder="" name="settings[secret_key]" value="">
							  </div>
							</div>


						</div>
						
						<div class="tab-pane" id="local" role="tabpanel" aria-labelledby="local-tab">
							@@include('_settings_local.html')
						</div>	
						<div class="tab-pane" id="media" role="tabpanel" aria-labelledby="media-tab">
							@@include('_settings_media.html')
						</div>
						<!--
						<div class="tab-pane" id="mail" role="tabpanel" aria-labelledby="mail-tab">
							@@include('_settings_mail.html')
						</div>
						-->

						<div class="tab-pane" id="comments" role="tabpanel" aria-labelledby="comments-tab">
							@@include('_settings_comments.html')
						</div>

						<div class="tab-pane" id="orders" role="tabpanel" aria-labelledby="orders-tab">
							@@include('_settings_orders.html')
						</div>			
						
						<div class="tab-pane" id="mail_notifications" role="tabpanel" aria-labelledby="orders-tab">
							@@include('_settings_mail_notifications.html')
						</div>
							 <!--
						 <div class="tab-pane" id="security" role="tabpanel" aria-labelledby="security-tab">
						</div>
						-->
				 
						</div>

            </div>
          </div>
      </form>

    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script id="admin-js" type="module" src="../../js/admin.js"></script>
  <script type="module" src="../../js/admin.js"></script>


  
  

</body>
</html>
